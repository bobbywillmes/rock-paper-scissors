<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div id="gamemode" class="container">
    <div class="row">
      <h2>Play a game</h2>
    </div>
    <div class="row">
      <button id="one" class="btn btn-primary">One</button> &nbsp;
      <button id="three" class="btn btn-primary">Two out of Three</button>
    </div>
  </div>
  <div id="gameboard" class="container d-none">
    <div id="buttons" class="row">
      <div class="col">
        <button id="rock" class="btn btn-primary">Rock</button>
        <button id="paper" class="btn btn-primary">Paper</button>
        <button id="scissors" class="btn btn-primary">Scissors</button>
        <button id="playAgain" class="btn btn-info d-none">Play Again</button>
      </div>
    </div>
    <div class="row">
      <div id="me" class="col">
        <h2>Me</h2>
        <hr>
        <div class="moves">
          <img class="rock" src="./img/rock.svg" alt="Rock">
          <img class="paper" src="./img/paper.svg" alt="Paper">
          <img class="scissors" src="./img/scissors.svg" alt="Scissors">
        </div>
      </div>
      <div id="computer" class="col">
        <h2>Computer</h2>
        <hr>
        <div class="moves">
          <img class="rock" src="./img/rock.svg" alt="Rock">
          <img class="paper" src="./img/paper.svg" alt="Paper">
          <img class="scissors" src="./img/scissors.svg" alt="Scissors">
        </div>
      </div>
    </div>
    <div id="winner" class="row justify-content-center">
      <div class="col-2">
        <span>&nbsp;</span>
      </div>
    </div>
    <div id="scoreboard" class="row justify-content-center">
      <div class="col-4">
        <table>
          <thead>
            <tr>
              <th>Me</th>
              <th>Computer</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="me">&nbsp;</td>
              <td class="computer">&nbsp;</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="results"></div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>
</html>
